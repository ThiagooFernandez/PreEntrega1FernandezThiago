<!DOCTYPE html>
<html lang="end">
</html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width,user-scalable=no, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:100,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
        <title>COTIZADOR DE SEGUROS</title>
        <link rel="stylesheet" href="estilos.css">
       
</head>
<body onload="">
    <div class="container">
        <header>
            <h1>COTIZADOR DE SEGUROS S.A</h1>
        </header>
        <div class="formulario">
            <form>
                <div id="msj-error"></div>
                <div class="campo">
                    <label>Marca</label>
                    <select name="marca" id="marca">
                        <option value="">----Seleccione una opcion---</option>
                        <option value="500">Audi</option>
                        <option value="1000">BMW</option>
                        <option value="1500">FIAT</option>
                        <option value="2000">Chevrolet</option>
                    </select>
                </div>
                <div class="campo">
                    <label >Año</label>
                    <select name="year" id="year">
                        <option selected="selected">----Seleccione un Año----</option>
                        <option value="500">2022</option>
                        <option value="400">2021</option>
                        <option value="300">2020</option>
                        <option value="200">2019</option>
                        <option value="100">2018</option>
                        <option value="10">2017</option>
                    </select>
                </div>
                <div class="campo">
                    <label >Año</label>
                    <select name="year" id="plan">
                        <option value="">----Seleccione un plan----</option>
                        <option value="10000">BASICO</option>
                        <option value="100">COMPLETO</option>
                    </select>
                </div>
                <input type="button" onclick="cotizarSeguro()" class="button-primary u-full-width" value="Cotizar">
            </form>
            <div class="mensaje" id="mensaje"></div>
            <div id="resumen" style="display: none"></div>
            <div class="" id="resultado" style="display: none"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/node-uuid/1.4.7/uuid.min.js"></script>
    <script src="appCotizador.js"></script>
    
</body>
